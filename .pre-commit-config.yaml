- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.1.0
  hooks:
    - id: trailing-whitespace
    - id: check-added-large-files
    - id: check-json
    - id: check-toml
    - id: check-yaml
    - id: trailing-whitespace
- repo: https://github.com/doublify/pre-commit-rust
  rev: master
  hooks:
    - id: fmt
- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.23.1
  hooks:
    - id: markdownlint

